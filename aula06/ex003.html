<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{ /* cometario em css */
            background-color: rgb(107, 107, 221);
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1> <!-- comentario em html-->
    <p>Pronto já me livrei da maldição</p>

    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //string
       var n2 = Number(window.prompt('Digite outro número:')) //string
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é : ${soma}`) 



    </script>
</body>
</html>
